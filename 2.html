<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gekke Bep, Jeje en Nanners</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff8a00, #e52e71); /* Oranje-roze gradient achtergrond */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #fff;
            overflow: hidden;
        }

        .container {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 90%;
            max-width: 700px;
        }

        h1 {
            font-size: 5em;
            color: #fff;
            font-weight: bold;
            margin: 0 0 30px;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
            animation: bounceIn 1.5s ease-out;
        }

        .emoji {
            font-size: 10em;
            animation: shake 0.5s ease-in-out infinite;
        }

        .small-text {
            font-size: 1.5em;
            color: #ffff00; /* Gele tekst voor contrast */
            font-weight: 600;
            margin-top: 20px;
            animation: fadeIn 1.5s ease-out;
        }
        p {
            position: fixed;
            bottom: 0;
            right: 0;
            margin: 10px; /* Optioneel: om wat ruimte van de randen te houden */
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-15px); }
            50% { transform: translateX(15px); }
            75% { transform: translateX(-15px); }
            100% { transform: translateX(0); }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            60% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 4.5em;
            }
            .emoji {
                font-size: 8em;
            }
            .small-text {
                font-size: 1.4em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 3.5em;
            }
            .emoji {
                font-size: 6em;
            }
            .small-text {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bep, Jeje en Nanners zijn HEEL GEK!</h1>
        <div class="emoji">ðŸ˜œ</div>
        <div class="small-text">En Biep? Tja... die is ook gek, maar niet zo gek als de rest!</div>
        <p>2</p>
    </div>
    
</body>
</html>
