<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gekke Bep, Jeje en Nanners</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f0f8ff, #ffebcd); /* Mooie gradient achtergrond */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
            overflow: hidden;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 650px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 6em;
            color: #ff6347;
            font-weight: bold;
            margin: 0 0 30px;
            text-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            letter-spacing: 3px;
            animation: bounceIn 2s ease-out;
        }

        .emoji {
            font-size: 9em;
            margin-top: 30px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            60% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 4em;
            }
            .emoji {
                font-size: 7em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 3.5em;
            }
            .emoji {
                font-size: 6em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bep, Jeje en Nanners zijn GEK.</h1>
        <div class="emoji">ðŸ¤ª</div>
    </div>
</body>
</html>
